{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<h2>
  <a class="post_title_class container" href="{{ post.get_absolute_url }}">{{ post.title }}  </a>
</h2>
<p class="date">
  published {{ post.created }} by {{ post.author }}
</p>
{{post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
