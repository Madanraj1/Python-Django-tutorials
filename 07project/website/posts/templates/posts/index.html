{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'posts/base.css'  %}">
    <title>Post_Page</title>
</head>
<body>
   
    <div class="container post">
        
            <div class="card" style="width: 30em;">
                    <img src="{% static 'images/RDJ.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">iRON MAN 3</h5>
                      <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente adipisci, itaque nesciunt eaque veniam vitae repellat quis blanditiis dignissimos neque.</p>
                    </div>
                  </div>
    </div>
    <div class="container comment">
      <form method="POST" action="{% url 'comment_page' %}">
        {% csrf_token %}
        {{ form.comments }}
        <button class="btn  btn-border-info " type="submit">Comment</button>
      </form>
    </div>


<div class="container posted-comment">
  {% for c in comments %}
  <p class="posted-comment-body"> {{ c }} </p>
  {% endfor %}
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
